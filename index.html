<!DOCTYPE html>
<html lang="es">
    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retrato Animado</title>
        
        <!-- ESTILOS -->
        <link rel="stylesheet" href="Estilos/estilos.css">

    </head>
    <body>
        
        <div id="contenedor_principal">
            <div id="contenedor_cabezera">
                <header id="cabezera">
                    <img src="./Recursos/plecarosa.png" alt="Pleacrosa" id="cabezera_plecarosa">
                    <img src="./Recursos/pinceles.png" alt="Pinceles" id="cabezera_pinceles">
                    <div id="cabezera_nombre">
                        <img src="./Recursos/tablet.png" alt="Tableta Electrónica" id="cabezera_nombre_tableta">
                        <img src="./Recursos/pantalla_blanca.png" alt="Pantalla Blanca Tableta Electrónica" id="cabezera_nombre_tableta_pantalla">
                        <h1 id="cabezera_nombre_texto">Montserrat</h1>
                    </div>
                </header>
            </div>

            <div id="contenedor_retrato">
                <section id="retrato">
                    <div id="retrato_recuadro_contenedor">
                        <img src="./Recursos/Retrato-individual.png" alt="Fotografía" id="retrato_fotografia">
                        <img src="./Recursos/marco.png" alt="Marco" id="retrato_marco">
                        <!-- <img src="./Recursos/avion.png" alt="Avión Papel" id="retrato_avion"> -->
                        <img src="./Recursos/Avioncito.png" alt="Avión Papel" id="retrato_avion_2">
                        <h2 id="retrato_grado">Kinder 1</h2>
                    </div>
                    <article id="retrato_compartir">
                        <div id="retrato_compartir_grid">
                            <h3 id="retrato_compartir_titulo">¡Compártelo con <span>otros</span>!</h3>
                            <i><img id="icono_instagram" src="./Recursos/instagram_icono.png"></i>
                            <i><img id="icono_whatsapp" src="./Recursos/whatsapp_icono.png"></i>
                            <i><img id="icono_twitter" src="./Recursos/twitter_icono.png"></i>
                            <i><img id="icono_facebook" src="./Recursos/facebook_icono.png"></i>
                            <a class="boton" href=""><img src="./Recursos/descargar_icono.png" alt="">Descargar</a>
                        </div>
                    </article>
                    <img src="./Recursos/mochila.png" alt="Mochila" id="retrato_mochila">
                </section>
            </div>

            <footer></footer>
        </div>
        <!-- SCRIPT -->
        <!-- <script src="js/script.js"></script> -->
    </body>
</html>
